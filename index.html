<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">

	<title>Versus</title>
	
	<link rel="stylesheet" href="styles.css">
	
</head>
<header>
  <h1 align="center">Versus</h1>
</header>
<body>
  <p>Enter Player 1's Career Per Game Data</p>
  <textarea id="csv1" name="csv_textarea" rows="20" cols="50">
  </textarea>
  <br>
  <button onclick="get_csv(1)">Submit</button>

  <p>Enter Player 2's Career Per Game Data</p>
  <textarea id="csv2" name="csv_textarea" rows="20" cols="50">
  </textarea>
  <br>
  <button onclick="get_csv(2)">Submit</button>
  <br>
  <button onclick="create_bar_chart()">Compare</button>

  <canvas id="myChart"></canvas>

  
  <div>
    <form>
      <label for="first">Player First Name</label><br>
      <input type="text" id="first" name="first"><br>

      <label for="last">Player Last Name</label><br>
      <input type="text" id="last" name="last"><br>

      <label for="teams">Choose a team:</label>
        <select id="teams" name="teams">
          <option value="Tampa Bay Buccaneers">Bucs</option>
          <option value="Saints">Saints</option>
          
          <option value="fiat">Fiat</option>
          <option value="audi">Audi</option>
        </select>

      <p>vs.</p>
      <label for="second">Team</label><br>
      <input type="text" id="second" name="second">

      <!-- Do a button instead of type=submit -->
      <input onclick="find_players2()" type="button" value="Submit">
    </form>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

  <script src="papaparse.js"></script>

	<script src="playerScraper.js"></script>
  <script src="playerCompare.js"></script>

</body>
</html>
